<!DOCTYPE html>
<html>
<head>
    <title>Ticket List</title>
</head>
<body>
    <h1>Ticket List</h1>
    <table>
        <thead>
            <tr>
                <th>Ticket Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Interests</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.ticket_number }}</td>
                <td>{{ ticket.name }}</td>
                <td>{{ ticket.email }}</td>
                <td>{{ ticket.interests }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
